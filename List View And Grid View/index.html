<html>
    <head>
        <title>CSS GRID LAYOUT</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
         <div class="header">
             <h1>Image Grid</h1>
             <p>Click on the button to change the grid view.</p> 
             <div class="icons">
                 <i class="fa fa-square" onclick="full();" aria-hidden="true"></i>
                 <i class="fa fa-th-large"  onclick="twoColumn();" aria-hidden="true"></i>
                 <i class="fa fa-th"  onclick="fourColumn();"aria-hidden="true"></i> 
             </div>
         </div>

        <!-- row 1줄안에 25% 부여한 column4줄 배열시키기 -->
        <div class="row">
            <div id="column1">
                <img src="images/images-1.jpg">
                <img src="images/images-2.jpg">
                <img src="images/images-3.jpg">
                <img src="images/images-4.jpg">
                <img src="images/images-5.jpg">
                <img src="images/images-6.jpg">
                <img src="images/images-7.jpg">
                <img src="images/images-8.jpg">
                <img src="images/images-9.jpg">
                <img src="images/images-10.jpg">  
            </div>

            <div id="column2">
                <img src="images/images-1.jpg">
                <img src="images/images-2.jpg">
                <img src="images/images-3.jpg">
                <img src="images/images-4.jpg">
                <img src="images/images-5.jpg">
                <img src="images/images-6.jpg">
                <img src="images/images-7.jpg">
                <img src="images/images-8.jpg">
                <img src="images/images-9.jpg">
                <img src="images/images-10.jpg">  
            </div>

            <div id="column3">
                <img src="images/images-1.jpg">
                <img src="images/images-2.jpg">
                <img src="images/images-3.jpg">
                <img src="images/images-4.jpg">
                <img src="images/images-5.jpg">
                <img src="images/images-6.jpg">
                <img src="images/images-7.jpg">
                <img src="images/images-8.jpg">
                <img src="images/images-9.jpg">
                <img src="images/images-10.jpg">  
            </div>

            <div id="column4">
                <img src="images/images-1.jpg">
                <img src="images/images-2.jpg">
                <img src="images/images-3.jpg">
                <img src="images/images-4.jpg">
                <img src="images/images-5.jpg">
                <img src="images/images-6.jpg">
                <img src="images/images-7.jpg">
                <img src="images/images-8.jpg">
                <img src="images/images-9.jpg">
                <img src="images/images-10.jpg">  
            </div>
        </div>


        <script>
            function full(){
                document.getElementById('column1').style.width ='100%';
                document.getElementById('column2').style.width ='100%';
                document.getElementById('column3').style.width ='100%';
                document.getElementById('column4').style.width ='100%';
            }
        
            function twoColumn(){
                document.getElementById('column1').style.width ='50%';
                document.getElementById('column2').style.width ='50%';
                document.getElementById('column3').style.width ='50%';
                document.getElementById('column4').style.width ='50%';
            }

            function fourColumn(){
                document.getElementById('column1').style.width ='25%';
                document.getElementById('column2').style.width ='25%';
                document.getElementById('column3').style.width ='25%';
                document.getElementById('column4').style.width ='25%';
            }
        </script>

    </body>
</html>
